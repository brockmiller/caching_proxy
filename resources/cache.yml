# Cache configuration file which expects three configuration parameters:
#   ttl:  Time to live (duration) of each entry, in milliseconds
#   max_size_bytes:  Maximum size of the cache, in bytes
#   max_size_elements:  Maximum number of elements to store
#
# The colon ':' prefix ensures that keys are loaded as symbols rather than
# strings.
:ttl: 30000                # 30 sec
:max_size_bytes: 10485760  # 10 MB
:max_size_elements: 50     # 50 entries
